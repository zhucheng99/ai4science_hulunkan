__include__: [
  'custom_detection.yml',   # 使用自定义数据集配置
  'runtime.yml',
  'dataloader.yml',
  'optimizer.yml',
  'deimv2.yml',
]

output_dir: ./deimv2_dinov3_x_custom

# 修改类别数量
num_classes: 4

DEIM:
  backbone: DINOv3STAs

DINOv3STAs:
  name: dinov3_vits16plus
  weights_path: ''
  interaction_indexes: [5,8,11]
  finetune: True
  conv_inplane: 64
  hidden_dim: 256
  
HybridEncoder:
  in_channels: [256, 256, 256]
  hidden_dim: 256
  dim_feedforward: 1024
  expansion: 1.25
  depth_mult: 1.37

DEIMTransformer:
  num_classes: 4  # 重要：修改类别数
  num_layers: 6
  eval_idx: -1
  feat_channels: [256, 256, 256]
  hidden_dim: 256
  dim_feedforward: 2048

PostProcessor:
  num_classes: 4  # 重要：修改类别数

# 图片尺寸（您的图片是 1080x1920，建议缩放到合适尺寸）
eval_spatial_size: [640, 640]  # 或 [1088, 1920] 如果显存足够

# 微调时使用较小的学习率
optimizer:
  type: AdamW
  params: 
    -
      params: '^(?=.*.dinov3)(?!.*(?:norm|bn|bias)).*$'  
      lr: 0.000005  # backbone 更小的学习率
    -
      params: '^(?=.*.dinov3)(?=.*(?:norm|bn|bias)).*$'    
      lr: 0.000005
      weight_decay: 0.
    - 
      params: '^(?=.*(?:sta|encoder|decoder))(?=.*(?:norm|bn|bias)).*$'
      weight_decay: 0.
  lr: 0.0001  # 微调时降低学习率
  betas: [0.9, 0.999]
  weight_decay: 0.000125

# 微调训练轮数（根据数据集大小调整）
epoches: 100

# 数据增强（可以根据需要调整）
train_dataloader: 
  total_batch_size: 24  # 根据显存调整
  dataset: 
    transforms:
      ops:
        - {type: Mosaic, output_size: 320, rotation_range: 10, translation_range: [0.1, 0.1], scaling_range: [0.5, 1.5],
           probability: 1.0, fill_value: 0, use_cache: True, max_cached_images: 50, random_pop: True}
        - {type: RandomPhotometricDistort, p: 0.5}
        - {type: RandomZoomOut, fill: 0}
        - {type: RandomIoUCrop, p: 0.8}
        - {type: SanitizeBoundingBoxes, min_size: 1}
        - {type: RandomHorizontalFlip}
        - {type: Resize, size: [640, 640], }
        - {type: SanitizeBoundingBoxes, min_size: 1}
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
        - {type: Normalize, mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}
        - {type: ConvertBoxes, fmt: 'cxcywh', normalize: True}
      policy:
        epoch: [4, 25, 45]

  collate_fn:
    mixup_epochs: [4, 25]
    stop_epoch: 45
    copyblend_epochs: [4, 45]
    base_size_repeat: 3

val_dataloader:
  total_batch_size: 24
  dataset:
    transforms:
      ops:
        - {type: Resize, size: [640, 640], }
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
        - {type: Normalize, mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}

# 调整 loss 相关参数
DEIMCriterion:
  weight_dict: {loss_mal: 1, loss_bbox: 5, loss_giou: 2, loss_fgl:  0.15, loss_ddf:  1.5}
  losses: ['mal', 'boxes', 'local']
  gamma: 1.5
  alpha: 0.75

# 学习率调度
flat_epoch: 25
no_aug_epoch:  5